{% extends 'base.html' %}

{% block content %}
  <div class="row vh-100">
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title">New Town</h6>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <form action="{{ request.path }}" method="post">
                  {{ form.errors }}
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control rounded" name="name" id="id_name">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-end align-items-center mb-3">

    <div class="header-action">
      <a href="{% url 'vehicle' %}" class="btn btn-outline-primary"><i
        class="fa fa-plus mr-2"></i>New Vehicle
      </a>
    </div>
  </div>
  <div class="row vh-100">
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title">Vehicle list</h6>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <table class="table table-striped table-vcenter table-hover mb-0">
                  <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Vehicle Name</th>
                    <th>Capacity</th>
                    <th>Company</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for vehicle in vehicles %}
                    <tr>
                      <th>{{ forloop.counter }}</th>
                      <td>{{ vehicle.vehicle_name }}</td>
                      <td>{{ vehicle.capacity }}</td>
                      <td>{{ vehicle.company }}</td>
{#                      <td>{{ vehicle. }}</td>#}
                      <td>
                        <a href="{% url 'vehicle-detail' vehicle.pk %}" class="mr-3"><i
                          class="fa fa-edit text-success"></i></a>
                        <a href="{% url 'vehicle-delete' vehicle.pk %}" class=""><i
                          class="fa fa-trash text-danger"></i></a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

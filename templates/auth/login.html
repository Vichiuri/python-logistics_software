 {% extends 'baselogin.html' %}

{% block content %}

{% comment %} <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form> {% endcomment %}



    <body id="main-container" class="default">
        <!-- START: Main Content-->
        <div class="container">
            <div class="row vh-100 justify-content-between align-items-center">
                <div class="col-12">
                     <form action="#" class="row row-eq-height lockscreen  mt-5 mb-5"  method="post">  
                           {% csrf_token %}
                        <div class="lock-image col-12 col-sm-5"></div>
                        <div class="login-form col-12 col-sm-7"> 
                        <h2>Login</h2>

                    <div class="form-group mb-3">
              <label for="id_name">Username</label>
              <input class="form-control" type="text" id="id_name" name="username" required placeholder="User Name">
            </div>



            <div class="form-group mb-3">
              <label for="id_password">Password</label>
              <input class="form-control" type="password" required id="id_password" name="password"
                     placeholder="Enter your password">
            </div>


            <div class="form-group mb-0">
              <button class="btn btn-primary" type="submit"> Log In</button>
            </div>





                             </div>
                    </form> 
                </div>

            </div>
        </div>








<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset password</a>
{% endblock %}

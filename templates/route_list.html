{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-end align-items-center mb-3">
    <div class="header-action">
      <a href="{% url 'route' %}" class="btn btn-outline-primary"><i
        class="fa fa-plus mr-2"></i>Add New Route
      </a>
    </div>
  </div>
  <div class="row vh-100">
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title">Routes</h6>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <table class="table table-striped table-vcenter table-hover mb-0">
                    <thead class="thead-dark">
                        <tr>
                          <th>#</th>
                          <th>Route</th>
                          <th>Cities</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for route in routes %}
                        {% if route.created == False %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{route.route_name}}</td>
                            <td>{{route.cities}}</td>
                            <td>
                              <a href="{% url 'route_delete' route.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                      </tbody>
                    </table
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

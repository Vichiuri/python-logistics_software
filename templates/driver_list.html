{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-end align-items-center mb-3">
    <div class="header-action">
      <a href="{% url 'driver' %}" class="btn btn-outline-primary"><i
        class="fa fa-plus mr-2"></i>New Driver
      </a>
    </div>
  </div>
  <div class="row vh-100">
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title">Driver</h6>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <table class="table table-striped table-vcenter table-hover mb-0">
                  <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>National ID Number</th>
                    <th>Mobile Number</th>
                      <th>Email</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for driver in drivers %}
                    <tr>
                      <th>{{ forloop.counter }}</th>
                      <td>{{ driver.name }}</td>
                      <td>{{ driver.national_id }}</td>
                      <td>{{ driver.mobile_number }}</td>
                      <td>{{ driver.email }}</td>
                      <td>
                        <a href="{% url 'driver-detail' driver.pk %}" class="mr-3"><i
                          class="fa fa-edit text-success"></i></a>
                        <a href="{% url 'driver-delete' driver.pk %}" class=""><i
                          class="fa fa-trash text-danger"></i></a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-end align-items-center mb-3">

    <div class="header-action">
      <a href="{% url 'main:town' %}" class="btn btn-outline-primary"><i
        class="fa fa-plus mr-2"></i>New Town
      </a>
    </div>
  </div>
  <div class="row vh-100">
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title">Town list</h6>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <table class="table table-striped table-vcenter table-hover mb-0">
                  <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>

                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for town in towns %}
                    <tr>
                      <th>{{ forloop.counter }}</th>
                      <td>{{ town.name }}</td>
                      <td>
                        <a href="{% url 'main:town-delete' town.pk %}" class="" title="delete"><i
                          class="fa fa-trash text-danger"></i></a>
                          <a href="{% url 'main:town-edit' town.pk %}" class="ml-2" title="delete"><i
                            class="fa fa-edit text-primary"></i></a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title">Valuers</h6>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <form action="{{ request.path }}" method="post">
                  {{ form.errors }}
                  {% csrf_token %}
                  {% include 'form_fields.html' %}
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
